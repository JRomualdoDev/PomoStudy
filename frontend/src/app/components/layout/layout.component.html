<div class="flex flex-col min-h-screen">
  <header class="flex items-center justify-between px-4 py-2 border-b">
    <div class="flex items-center gap-4">
      <button hlmBtn variant="ghost" (click)="sheet.open()" *ngIf="isHandset$ | async">
        <hlm-icon name="menu" />
      </button>
      <h1 class="text-lg font-semibold">PomoStudy</h1>
    </div>
    <button hlmBtn variant="ghost" (click)="logout()">
      <hlm-icon name="logout" />
    </button>
  </header>
  <div class="flex flex-1">
    <aside class="w-64 border-r p-4" *ngIf="(isHandset$ | async) === false">
      <nav>
        <a hlmBtn variant="link" routerLink="/categories">Categories</a>
        <a hlmBtn variant="link" routerLink="/tasks">Tasks</a>
        <a hlmBtn variant="link" routerLink="/users">Users</a>
        <a hlmBtn variant="link" routerLink="/goals">Goals</a>
      </nav>
    </aside>
    <main class="flex-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<hlm-sheet #sheet side="left">
  <hlm-sheet-header>
    <hlm-sheet-title>Menu</hlm-sheet-title>
  </hlm-sheet-header>
  <nav class="flex flex-col gap-2 p-4">
    <a hlmBtn variant="link" routerLink="/categories" (click)="sheet.close()">Categories</a>
    <a hlmBtn variant="link" routerLink="/tasks" (click)="sheet.close()">Tasks</a>
    <a hlmBtn variant="link" routerLink="/users" (click)="sheet.close()">Users</a>
    <a hlmBtn variant="link" routerLink="/goals" (click)="sheet.close()">Goals</a>
  </nav>
</hlm-sheet>
